<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peloria Sleeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tło.css">
    <link rel="stylesheet" href="buttons.css">
    <style>
        .content {
            display: flex;
            justify-content: space-between;
        }
        .table-container, .video-container {
            flex: 1;
            padding-right: 20px; /* Aby zapewnić trochę przestrzeni między tabelą a miejscem na wideo */
        }
        /* Styl dla przycisków przełączających */
        .switch-buttons {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Peloria Sleepers</h1>
    <div class="switch-buttons">
        <button id="showOnline">Online</button>
        <button id="showAll">All Sleepers</button>
    </div>
    <div class="content">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>N</th>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Level</th>
                        <th>Vocation</th>
                        <th>EXP</th>
                    </tr>
                </thead>
                <tbody id="highscoresBody">
                    <!-- Dane postaci zostaną wstawione tutaj przez JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="videoContainer" class="video-container">
            <!-- Miejsce na wideo zostanie dodane tutaj dynamicznie przez JavaScript -->
        </div>
    </div>
    <div id="zegar" style="font-size:24px;"></div>
    <script src="zegar.js"></script>
    <script src="script.js"></script>
    <script src="video.js"></script> <!-- Załóżmy, że video.js zawiera logikę dodawania wideo -->
</body>
</html>
